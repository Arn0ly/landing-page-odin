<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabu - AI agent for customs clearance</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-first">
                <div class="logo">
                    <img src="images/logo-nabu-white.svg" alt="Nabu logo" width="125">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>

            <div class="hero">
                <div class="hero-text">
                    <h1 class="hero-title">Your customs agent on steroids</h1>
                    <p class="hero-description">Nabu is an AI-powered customs agent automatically clearing imported and exported goods.</p>
                    <button class="hero-cta">Book a demo</button>
                </div>

                <div class="hero-image">
                    <img src="images/illustration-main.png" alt="Nabu illustration main" width="350">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
